<fieldset id="_bypass2ray_subscribe_fieldset" class="cbi-section">
	<legend>
		<%:Subscribe Peers%>
	</legend>
    <br/>
    <input id="start_delay" class="btn cbi-button cbi-button-save" type="button" onclick="test_delay()" value='Start Delay'/>
    <br/>
	<div id="peers">
        <div class="pure-u-1-4 check">
			<div class="block pure-g">
				<div class="pure-u-2-3">
					<h4 id="status_baidu">Null<br/><span id="_baidu_status" class="red"><%:Touch Check%></span></h4>
				</div>
			</div>
		</div>
    </div>
</fieldset>

<script type="text/javascript">
    var urlSlice = window.location.pathname.split("/");
    var sid = urlSlice[urlSlice.length-1];
    var urlGet = '<%=dsp.build_url("admin/services/bypass2ray/get_subscribe_peer")%>?sid=' + sid
    var xhr = new XMLHttpRequest();
    var peer_data;
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            var data = JSON.parse(xhr.response);
            if (data == null) {
                return
            }
            let Write = ""
            data.forEach(function(item, index) {
                var protocol
                var colorShow = "red"
                if (item.type == "vmess") {
                    protocol = "VMess"
                } else if (item.type == "shadowsocks") {
                    protocol = "ShadowSocks"
                } else {
                    protocol = "Unknown"
                }
                if (item.enable == "1") {
                    colorShow = "green"
                }
                Write += '<div class="pure-u-1-4 check" id="' + item.id + '"><div class="block pure-g" onclick="jumpToPeer(\'' + item.id + '\')"><div class="pure-u-2-3"><h4>'
                Write += protocol + '<br/><span class="' + colorShow + '">'
                Write += item.alias + '</span></h4><h4 id="delay">......</h4></div></div></div></div>';
            });
            document.getElementById("peers").innerHTML = Write;
            peer_data = data;
        }
    }
    xhr.open('GET', urlGet, true);
    xhr.send('');
    function jumpToPeer(id) {
        window.location.href = '<%=dsp.build_url("admin/services/bypass2ray/outbound")%>' + '/' + id
    }
    function test_delay() {
        peer_data.forEach(function(item, index) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    var resp = xhr.response;
                    if (resp == null || resp == "") {
                        return
                    }
                    document.getElementById(item.id).querySelectorAll('h4')[1].innerHTML = resp;
                }
            }
            xhr.open('GET', '<%=dsp.build_url("admin/services/bypass2ray/get_outbound_delay")%>' + "?sid=" + item.id, true);
            xhr.send('');
        });
    }
</script>
